name: Build
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: flutter pub get

      - name: Check format
        run: dart format .

      - name: Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test